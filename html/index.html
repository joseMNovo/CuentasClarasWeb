        <h1>CUENTAS CLARAS</h1>
        
        <!-- Calculator Section -->
        <div class="calculator-section active" id="calculator-section">
            <div class="input-group">
                <div class="input-label renameable" id="label-sueldo1" data-sueldo="1">Sueldo 1</div>
                <input type="text" inputmode="decimal" pattern="[0-9.,]*" class="input-field" id="sueldo1" placeholder="Ingresa el sueldo">
            </div>
            
            <div class="input-group">
                <div class="input-label renameable" id="label-sueldo2" data-sueldo="2">Sueldo 2</div>
                <input type="text" inputmode="decimal" pattern="[0-9.,]*" class="input-field" id="sueldo2" placeholder="Ingresa el sueldo">
            </div>
            
            <div class="input-group">
                <div class="input-label to-pay-label">A pagar</div>
                <div class="input-with-icon">
                    <input type="text" inputmode="decimal" pattern="[0-9.,]*" class="input-field" id="total" value="" placeholder="Monto total a dividir">
                    <span class="modification-icon" id="modification-icon">
                        <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.3333 1.33333C11.5083 1.15833 11.7167 1.02083 11.9458 0.929167C12.175 0.8375 12.42 0.79375 12.6667 0.8C12.9133 0.80625 13.1562 0.8625 13.3792 0.966667C13.6021 1.07083 13.8 1.22083 13.9625 1.40833C14.125 1.59583 14.2483 1.81667 14.325 2.05667C14.4017 2.29667 14.43 2.55 14.4083 2.8C14.3867 3.05 14.3158 3.29167 14.2 3.50833C14.0842 3.725 13.9258 3.9125 13.7333 4.06667L5.06667 12.7333L1.33333 14L2.6 10.2667L11.2667 1.6L11.3333 1.33333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </div>
            </div>
            
            <div class="results-section">
                <div class="result-group">
                    <div class="result-label">Sueldo 1:</div>
                    <div class="result-value-container">
                        <div class="result-value" id="result1"></div>
                        <button class="modify-btn" id="modify-btn-1" title="Modificar sueldo 1">‚úé</button>
                    </div>
                </div>
                
                <div class="result-group">
                    <div class="result-label">Sueldo 2:</div>
                    <div class="result-value-container">
                        <div class="result-value" id="result2"></div>
                        <button class="modify-btn" id="modify-btn-2" title="Modificar sueldo 2">‚úé</button>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-calculate" id="calculate-btn">Calcular</button>
                <button class="btn btn-clear" id="clear-btn">Limpiar</button>
            </div>
        </div>
        
        <!-- History Section -->
        <div class="history-section" id="history-section">
            <div class="history-header">
                <input type="text" class="search-box" id="search-box" placeholder="Buscar por fecha o monto...">
                <button class="add-btn" id="add-record-btn">+ Nuevo Registro</button>
            </div>
            
            <div id="history-content">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="footer" id="cat-footer">
            <!-- Content will be populated by JavaScript -->
        </div>
        <div class="version-footer">Versi√≥n: 1.2.1</div>
    </div>

    <!-- Modal para modificar sueldos -->
    <div class="modal-overlay" id="modify-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Modificar Sueldo</h2>
                <button class="modal-close" id="modal-close">√ó</button>
            </div>
            <div class="modal-body">
                <div class="add-item-form">
                    <input type="text" class="item-desc-input" id="item-desc-input" placeholder="Descripci√≥n">
                    <input type="text" inputmode="decimal" pattern="[0-9.,]*" class="item-amount-input" id="item-amount-input" placeholder="Monto">
                    <button class="btn-add-suma" id="add-suma-btn">+</button>
                    <button class="btn-add-resta" id="add-resta-btn">‚àí</button>
                </div>
                <div class="items-list" id="items-list">
                    <!-- Items se agregar√°n aqu√≠ din√°micamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip para mostrar items -->
    <div class="tooltip" id="items-tooltip"></div>
    
    <!-- Popup para mostrar modificaciones en el campo total -->
    <div class="modifications-popup" id="modifications-popup"></div>
    
    <!-- Popup para renombrar sueldos -->
    <div class="rename-popup" id="rename-popup">
        <div class="rename-popup-content">
            <input type="text" class="rename-input" id="rename-input" placeholder="Nuevo nombre" maxlength="20">
            <div class="rename-buttons">
                <button class="rename-btn-cancel" id="rename-cancel">Cancelar</button>
                <button class="rename-btn-save" id="rename-save">Guardar</button>
            </div>
        </div>
    </div>
